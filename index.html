<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <section class="section new_product">
            <form class="clearfix">
                <p class="description">Add new product</p>

                <label for="category">Category:</label>
                <select id="category">
                    <option value="food">Food</option>
                    <option value="transport">Public transport</option>
                    <option value="entertainment">Entertainment</option>
                </select>

                <label for="product">Product:</label>
                <input type="text" id="product">

                <label for="price">Price:</label>
                <input type="number" id="price">

                <button class="btn btn_add">Add</button>
                <button class="btn btn_clear">Clear</button>
            </form>
        </section>

        <section class='section income clearfix'>
            <p class='description'>Enter your income</p>
            <input type="number" placeholder="Amount">
            <input type="text" placeholder="Source of income">
            <button class="btn btn_add">Add</button>
            <button class="btn btn_clear">Clear All</button>
        </section>

        <section class='section expenses'>
            <p>Expenses</p>
            <div class="container clearfix">
                <div class='food exp_category'>
                    <p>Food</p>
                </div>
                <div class='transport exp_category'>
                    <p>Transport</p>
                </div>
                <div class='entertainment exp_category'>
                    <p>Entertainment</p>
                </div>
            </div>
        </section>

    </div>
</body>

</html>
