<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <section class="section new-product">
            <form class="clearfix">
                <h2>Add new product</h2>

                <label for="category" class="category">Category:</label>
                <select id="category">
                    <option value="food">Food</option>
                    <option value="bills">Bills</option>
                    <option value="other">Other</option>
                </select>

                <label for="product">Product:</label>
                <input type="text" id="product">

                <label for="price">Price:</label>
                <input type="number" id="price">

                <button type="submit" class="btn btn-add">Add</button>
                <button class="btn btn-clear">Clear</button>
            </form>
        </section>

        <section class="section income clearfix">
            <h2>Enter your income</h2>
            <input type="number" placeholder="Amount">
            <input type="text" placeholder="Source of income">
            <button type="submit" class="btn btn-add">Add</button>
            <button class="btn btn-clear">Clear All</button>

        </section>

        <section class="section your-money clearfix">
            <p class="available-money">Your money: </p>
            <p class="available-money">2000z≈Ç</p>
        </section>

        <section class="section expenses">
            <h1>Expenses</h1>
            <div class="container-expenses clearfix">
                <div class="food expenses-category">
                    <h2>Food</h2>
                </div>
                <div class="bills expenses-category">
                    <h2>Bills</h2>
                </div>
                <div class="other expenses-category">
                    <h2>Other</h2>
                </div>
            </div>
        </section>

        <footer></footer>

    </div>
</body>

</html>
