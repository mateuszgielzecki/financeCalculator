<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <section class="new_product">
            <form class="clearfix">
                <p>Add new product</p>

                <label for="category">Category:</label>
                <select id="category">
                    <option value="food">Food</option>
                    <option value="transport">Public transport</option>
                    <option value="entertainment">Entertainment</option>
                </select>

                <label for="price">Price:</label>
                <input type="number" id="price">

                <label for="product">Product:</label>
                <input type="text" id="product">

                <button class="btn btn_add">Add</button>
                <button class="btn btn_clear">Clear</button>
            </form>
        </section>

    </div>
</body>

</html>
